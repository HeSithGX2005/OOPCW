<mat-toolbar color="primary">
  <!-- Application Title -->
  <span class="app-title">Ticket Management System</span>

  <!-- Navigation Links -->
  <span class="nav-links">
    <a mat-button routerLink="/dashboard">Dashboard</a>
    <a mat-button routerLink="/tickets">Tickets</a>
    <a mat-button routerLink="/reports">Reports</a>
  </span>

  <!-- Spacer -->
  <span class="spacer"></span>

  <!-- Profile and Notifications -->
  <button mat-icon-button aria-label="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="User Profile">
    <mat-icon>account_circle</mat-icon>
  </button>

  <!-- Profile Dropdown Menu -->
  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item routerLink="/profile">Profile</button>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>
